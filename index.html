<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZanyGeek</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="Top-bar">
        <div class="Top-bar__Ny">
            <code>fputs(":)",stdout);</code>
        </div>
        <div class="Top-bar__Ny Top-bar__Ny2">
            <img class="logo" src="logo.svg">
            <h1 style="margin-top:10px; margin-bottom:10px;">Z a n y _ G e e k</h1>
        </div>
        <div class="Top-bar__Ny"> <span class="clock"></span>
            <script src="index__clock.js"></script>
        </div>
    </div>
    <header class="Wellcome">
        <h1 class="Wellcome__BIG">WELLCOME</h1>
        <p class="Wellcome__SMALL">Password를 입력하시면 컨텐츠 이용이 가능합니다.<br> 이용 가능한 컨텐츠는 아래의 contents 버튼을 눌러 확인 할 수 있습니다.
        </p>
    </header>
    <form class="Password-form">
        <input type="password" style="width: 366px;" placeholder="Password">
        <input type="submit" style="width: 400px;" value="Log in"></input>
        <button class="Contents" style="width: 400px;">Contents</button>
        <span>Password는 영준이에게 문의하세요.</span>
    </form>

</body>

</html>
